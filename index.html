<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main class="maincard">
    <div class="card">
      <div class="container">
        <img id="bgImage" src="./images/bg-pattern-card.svg" alt=""></img>
        <img id="victorImage" src="./images/image-victor.jpg" alt="" />
      </div>
      <div class="container2">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
      <hr />
      <div class="container3">
        <div class="innercontainer3">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="innercontainer3">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="innercontainer3">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer class="attribution">

  </footer>
